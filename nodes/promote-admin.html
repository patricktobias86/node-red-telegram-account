<script type="text/html" data-help-name="promote-admin">
    <p><b>Promote Admin</b> lets you promote a user to admin in a Telegram group or channel using the Telegram MTProto API (via GramJS).</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload.chatId <span class="property-type">string</span></dt>
        <dd>The group/channel username (e.g., <code>@mygroup</code>) or internal Telegram ID.</dd>

        <dt>payload.userId <span class="property-type">string</span></dt>
        <dd>The user to promote â€” as a username (e.g., <code>@someuser</code>) or Telegram ID.</dd>

        <dt>payload.rank <span class="property-type">string</span></dt>
        <dd>The admin's visible title (e.g. "Moderator", "Editor").</dd>

        <dt>payload.[rightName] <span class="property-type">boolean</span></dt>
        <dd>Each right can be passed to override the checkbox values at runtime. For example, <code>payload.banUsers</code> = <code>true</code>.</dd>
    </dl>

    <h3>Admin Rights</h3>
    <p>These rights are configured via checkboxes in the UI:</p>
    <ul>
        <li><code>changeInfo</code> â€“ Can change group/channel info</li>
        <li><code>postMessages</code> â€“ Can post messages (channel only)</li>
        <li><code>editMessages</code> â€“ Can edit any message</li>
        <li><code>deleteMessages</code> â€“ Can delete messages</li>
        <li><code>banUsers</code> â€“ Can ban or remove users</li>
        <li><code>inviteUsers</code> â€“ Can invite users</li>
        <li><code>pinMessages</code> â€“ Can pin/unpin messages</li>
        <li><code>addAdmins</code> â€“ Can add new admins</li>
        <li><code>manageCall</code> â€“ Can manage voice/video chats</li>
        <li><code>anonymous</code> â€“ Acts anonymously (e.g., shows as "Group Admin")</li>
        <li><code>manageTopics</code> â€“ Can manage discussion topics (forum groups)</li>
    </ul>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload.response <span class="property-type">object</span></dt>
        <dd>The Telegram API response from <code>channels.EditAdmin</code>.</dd>
    </dl>

    <h3>Example</h3>
    <pre>
{
  "payload": {
    "chatId": "@mygroup",
    "userId": "@targetuser",
    "rank": "admin",
    "banUsers": true,
    "pinMessages": true
  }
}
    </pre>
</script>
